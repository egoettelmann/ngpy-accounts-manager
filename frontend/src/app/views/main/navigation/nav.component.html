<clr-header class="header-6">
  <div class="header-nav" [clr-nav-level]="1">
    <a [routerLink]="['/dashboard']" routerLinkActive="active" class="nav-link">
      <span class="nav-text">{{ 'i18n.components.navigation.dashboard' | translate }}</span>
    </a>
    <a [routerLink]="['/transactions']" routerLinkActive="active" class="nav-link">
      <span class="nav-text">{{ 'i18n.components.navigation.transactions' | translate }}</span>
    </a>
    <a [routerLink]="['/treasury']" routerLinkActive="active" class="nav-link">
      <span class="nav-text">{{ 'i18n.components.navigation.treasury' | translate }}</span>
    </a>
    <a [routerLink]="['/analytics']" routerLinkActive="active" class="nav-link">
      <span class="nav-text">{{ 'i18n.components.navigation.analytics' | translate }}</span>
    </a>
  </div>
  <div class="header-actions">
    <app-file-drop></app-file-drop>
    <a [routerLink]="['/settings']" routerLinkActive="active" class="nav-link nav-icon">
      <clr-icon shape="cog"></clr-icon>
    </a>
    <a (click)="clickLogout()" class="nav-link nav-icon logout">
      <clr-icon shape="logout"></clr-icon>
    </a>
  </div>
