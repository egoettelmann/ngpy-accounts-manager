<div class="card">
  <div class="card-block">
    <h4 class="card-title" [ngStyle]="{'color': account.color}">
      <strong>{{ account.name }}</strong> - {{ account.description }}
    </h4>
    <p class="card-text">
      Latest transaction: {{ account.lastUpdate | date:'dd/MM/yyyy' }}
    </p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <strong>Total:</strong>
      <span>{{ account.total | number:'1.2-2' }} â‚¬</span>
    </li>
  </ul>
</div>
