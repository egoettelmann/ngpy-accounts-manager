<table class="table" *ngIf="transactions">
  <thead>
    <tr>
      <th>Account</th>
      <th>Label</th>
      <th class="left">Reference</th>
      <th>Description</th>
      <th>Value date</th>
      <th>Amount</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td class="text-left">
        <span class="badge tooltip tooltip-md tooltip-top-right"
              [style.background]="transaction.account?.color"
              role="tooltip"
              aria-haspopup="true">
          <span>&nbsp;</span>
          <span class="tooltip-content">
            <span>{{ transaction.account?.name }}</span><br/>
            <em>{{ transaction.account?.description }}</em>
          </span>
        </span>
      </td>
      <td class="text-left">
        <div class="select">
          <input title="Label"
                 type="text"
                 auto-complete
                 [ngModel]="transaction.label"
                 (valueChanged)="changeLabel($event, transaction)"
                 [value-formatter]="labelDropdownFormatter"
                 [list-formatter]="'name'"
                 [auto-complete-placeholder]="'None'"
                 [max-num-list]="10"
                 [accept-user-input]="false"
                 [source]="labels" />
        </div>
      </td>
      <td class="text-left">{{ transaction.reference }}</td>
      <td class="text-left">{{ transaction.description }}</td>
      <td class="text-center text-nowrap">{{ transaction.dateValue }}</td>
      <td class="text-right">{{ transaction.amount | number:'1.2-2' }}&nbsp;â‚¬</td>
      <td><clr-icon (click)="select(transaction)" shape="note" size="12"></clr-icon></td>
    </tr>
  </tbody>
</table>
