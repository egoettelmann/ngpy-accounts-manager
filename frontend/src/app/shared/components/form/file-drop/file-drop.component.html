<div class="center">
  <file-drop [headertext]="'i18n.components.file-drop.header-text' | translate"
             customstyle="file-drop"
             (click)="fileInput.click()"
             (onFileDrop)="dropped($event)">
  </file-drop>
  <input #fileInput class="hidden-xs-up" type="file" (change)="dropped($event)" />
</div>

<app-notification-modal [type]="'SUCCESS'"></app-notification-modal>
