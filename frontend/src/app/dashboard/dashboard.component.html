<div class="row">
  <div class="col-xs-12">
    <div class="card">
      <div class="card-block">
        <p class="card-text">
          <strong>Total of all accounts:</strong>
          <span>{{ total | number:'1.2-2' }} €</span>
        </p>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div *ngFor="let account of accounts" class="col-md-6 col-xs-12">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title" [ngStyle]="{'color': account.color}">
          <strong>{{ account.name }}</strong>
        </h4>
        <p class="card-text">
          {{ account.description }}
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <strong>Total:</strong>
          <span>{{ account.total | number:'1.2-2' }} €</span>
        </li>
      </ul>
    </div>
  </div>
</div>
