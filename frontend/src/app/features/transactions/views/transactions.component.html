<div class="clr-row">
  <div class="clr-col-12 clr-col-md-4">
    <!-- Account select -->
    <app-account-toggle *ngIf="accounts"
                        [accounts]="accounts"
                        [preSelected]="accountsFilter"
                        (onChange)="changeAccounts($event)">
    </app-account-toggle>

    <!-- Year select-->
    <app-year-toggle [currentYear]="currentYear"
                     (onChange)="changeYear($event)">
    </app-year-toggle>

    <!-- Month select -->
    <app-month-toggle [currentMonth]="currentMonth"
                      (onChange)="changeMonth($event)">
    </app-month-toggle>

    <!-- Summary-->
    <app-summary [summary]="summary"></app-summary>
  </div>
  <div class="clr-col-12 clr-col-md-8">
    <app-chart class="card" [title]="'i18n.views.transactions.chart.title' | translate" [options]="graphOptions"></app-chart>
  </div>
</div>

<h3>{{ 'i18n.views.transactions.list.title' | translate }}</h3>

<div class="clr-row">
  <div class="clr-col-12">
    <app-transactions-table [transactions]="transactions"
                            [labels]="labels"
                            [editable]="true"
                            (onChange)="saveTransaction($event)">
      <ng-template #actionButtons
                   let-transaction="transaction">
        <clr-icon class="clickable"
                  (click)="openModal(transaction)"
                  shape="note"
                  size="12">
        </clr-icon>
      </ng-template>
    </app-transactions-table>
  </div>
</div>

<button type="button" class="btn btn-sm btn-icon btn-info" (click)="addTransaction()">
  <clr-icon shape="plus"></clr-icon>
  <span>{{ 'i18n.views.transactions.list.add' | translate }}</span>
</button>

<clr-modal *ngIf="selectedTransaction"
           [(clrModalOpen)]="showModal"
           [clrModalSize]="'lg'"
           [clrModalClosable]="false"
           [clrModalStaticBackdrop]="true">
  <h3 class="modal-title">{{ selectedTransaction.reference }}</h3>
  <div class="modal-body">
    <app-transactions-form [model]="selectedTransaction"
                           [labels]="labels"
                           [accounts]="accounts"
                           (onFormSubmit)="saveTransaction($event)"
                           (onFormCancel)="closeModal($event)"
                           (onFormDelete)="deleteTransaction($event)">
    </app-transactions-form>
  </div>
</clr-modal>
