<clr-modal *ngIf="notification"
           [clrModalOpen]="!!notification"
           [clrModalClosable]="false"
           [clrModalStaticBackdrop]="true">
  <h3 class="modal-title"
      [ngClass]="cssClasses.textColor[notification.type]">
    {{ translationPrefix + notification.code | translate }}
  </h3>
  <div class="modal-body">
    <p [innerHTML]="translationPrefix + notification.message | translate:notification.context"></p>
  </div>
  <div class="modal-footer text-center">
    <button type="button"
            class="btn"
            [ngClass]="cssClasses.button[notification.type]"
            (click)="hideNotification()">
      <span [translate]="'i18n.components.notification.modal.button.ok'"></span>
    </button>
  </div>
</clr-modal>
