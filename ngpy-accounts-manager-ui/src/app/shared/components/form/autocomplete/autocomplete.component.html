<div class="autocomplete">
  <input type="text"
         [ngModel]="ngModel"
         class="clr-input autocomplete-input"
         (ngModelChange)="onChange($event)"
         (keydown)="select($event)"
         [keepFocus]="uuid"
         (focusout)="onFocusOut()"/>
  <div class="autocomplete-options" *ngIf="ngOptions">
    <div *ngFor="let option of ngOptions"
         [ngClass]="{'selected': isSelected(option)}"
         (click)="selectClick(option)">
      <span>{{ option[labelAttribute] }}</span>
    </div>
  </div>
</div>
