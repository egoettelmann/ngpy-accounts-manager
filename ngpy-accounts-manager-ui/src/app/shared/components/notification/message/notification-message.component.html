<clr-alert *ngIf="notification"
           [hidden]="!showNotification"
           [clrAlertType]="cssClasses.alert[notification.type]"
           [clrAlertClosable]="false">
  <clr-alert-item>
    <span class="alert-text"
          [innerHTML]="translationPrefix + notification.code | translate">
    </span>
  </clr-alert-item>
</clr-alert>
