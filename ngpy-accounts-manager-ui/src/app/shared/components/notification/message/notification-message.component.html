<clr-alert *ngIf="errorNotification"
           [hidden]="!showNotification"
           [clrAlertType]="cssClasses.alert[errorNotification.type]"
           [clrAlertClosable]="false">
  <clr-alert-item>
    <span class="alert-text">
      {{ translationPrefix + errorNotification.code | translate }}
    </span>
  </clr-alert-item>
</clr-alert>
